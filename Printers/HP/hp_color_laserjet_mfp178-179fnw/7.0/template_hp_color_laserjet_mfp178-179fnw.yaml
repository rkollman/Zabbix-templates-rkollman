        - uuid: c2380e874dbf4afabe64115ddfff7254
          name: 'Current cartridge toner level - black'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.43.11.1.1.9.1.4
          key: ink.black.now
